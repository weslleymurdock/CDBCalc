<header class="b3-header d-flex justify-content-between align-items-center flex-wrap">
  <img src="B3.png" alt="Logo B3" class="img-fluid" />
  <h1 class="text-center ms-3">Simulador de CDB</h1>
</header>

<main class="d-flex flex-column justify-content-center align-items-center min-vh-90 ">
  <div class="container py-4">
    <div class="row g-4 justify-content-center align-items-stretch">
      <div class="col-12 col-md-5 custom-width">
        <div class="card equal-height shadow-sm rounded-3 bg-white h-100 p-4">
          <app-cdb-form (onSimulate)="handleResult($event)"></app-cdb-form>
        </div>
      </div>
      <div class="col-12 col-md-5 custom-width">
        <div class="card equal-height shadow-sm rounded-3 bg-white h-100 p-4">
          <app-cdb-result [result]="resultData" (onClear)="clearResult()"></app-cdb-result>
        </div>
      </div>
    </div>
  </div>
</main>
