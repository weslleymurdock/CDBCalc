<div class="modal fade show d-block" tabindex="-1" role="dialog" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content shadow border-0">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title mb-0">Resultado da Simulação</h5>
      </div>

      <div class="modal-body">
        <ng-container *ngIf="isSuccess; else errorBlock">
          <div class="mb-3">
            <label class="form-label fw-bold text-secondary">Valor Bruto (R$):</label>
            <p class="form-control-plaintext text-success fs-5">{{ grossFormatted }}</p>
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold text-secondary">Valor Líquido (R$):</label>
            <p class="form-control-plaintext text-primary fs-5">{{ netFormatted }}</p>
          </div>
        </ng-container>

        <ng-template #errorBlock>
          <div class="text-danger text-center fw-bold fs-6">{{ message }}</div>
        </ng-template>
      </div>

      <div class="modal-footer justify-content-center bg-light">
        <button class="btn btn-outline-primary px-4" (click)="close()">Fechar</button>
      </div>

    </div>
  </div>
</div>
